<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Foundation 4</title>

  
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

</head>
<body>

	<!--BEGIN container for blurry background image-->
	
	<div class="row" id="login-main">
		<div class="large-12 columns">
		
			<!--BEGIN yellow semi-transparent container for Annotorious logo-->
			
			<div class="row">
				<div class="large-12 columns" id="annotorious-logotype">
					<div id="annotorious-logo-container">
						<img src="img/annotorious_logo_64px.png">
					</div>
					<h1 id="annotorious-logo-text">ANNOTORIOUS</h1>
				</div>
			</div>
			
			<!--END yellow semi-transparent container for Annotorious logo-->
			
			<!--BEGIN LOGIN container-->
			
			<div class="row">
				
				<div class="small-12 columns">
				
					<!--BEGIN UN/PW form fields container-->
					
					<div class="row" id="pipe-bottom-margin-login">
						<div class="small-12 columns">
							<form id="pipe-bottom-margin-login">
							  <fieldset id="un-pw">
							    <legend></legend>
								
								<div class="row">
							      <div class="large-12 columns">
							        <label></label>
							        <input type="text" placeholder="USERNAME" class="un-pw-formfield">
							      </div>
							    </div> 
							    
							    <div class="row">
							      <div class="large-12 columns">
							        <label></label>
							        <input type="text" placeholder="PASSWORD" class="un-pw-formfield">
							      </div>
							    </div> 
							    
							  </fieldset>
							</form>
						</div>
					</div>
					
					<!--END UN/PW form fields container-->
					
					<!--BEGIN Cancel/OK container-->
					
					<div class="row" id="pipe-top-margin-login">
						<div class="large-12 columns" id="pipe-top-margin-login">
							<div class="small-6 columns" id="cancel"><p class="small-copy"><a href="#">CANCEL</a></p>
							</div>
							
							<div class="small-6 columns" id="ok"><p class="small-copy"><a href="#">OK</a></p>
							</div>
						</div>
						
					</div>
					
					<!--END Cancel/OK container-->
					
					<!--BEGIN Forgot UN / Create account container-->
					
					
					<div class="row" id="pipe-bottom-margin-login">
						<div class="large-12 columns" id="pipe-bottom-margin-login">
							<div class="small-6 columns" id="forgot">
								<p class="small-copy"><a href="#">FORGOT USERNAME</a></p>
							</div>
							
							<div class="small-6 columns" id="create">
								<p class="small-copy"><a href="#">CREATE ACCOUNT</a></p>
							</div>
						</div>
						
					</div>
					
					<!--END Forgot UN / Create account container-->
					
					<!--BEGIN Continue without login / about / help container-->
					
					<div class="row" id="pipe-top-margin-login">
						<div class="large-12 columns" id="pipe-top-margin-login">
							<div class="small-8 columns" id="continue"><p class="small-copy"><a href="#">CONTINUE WITHOUT LOGIN</a><br>&nbsp;</p>
							</div>
							
							<div class="small-4 columns" id="help"><p class="small-copy"><a href="#">ABOUT/<br>HELP</a></p>
							</div>
						</div>
						
					</div>
					
					<!--END Continue without login / about / help container-->
					
				</div>
			</div>
			
			<!--END LOGIN container-->
			
			<div id="row">
				<div class="large-12 columns blank-bottom">
				</div>
		</div>
	</div>	

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
  </script>
  
  <script src="js/foundation.min.js"></script>

</body>
