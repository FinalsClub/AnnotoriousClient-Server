<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Annotorious</title>

  
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

</head>
<body>
	<div class="row" id="login-main">
		<div class="large-12 columns">
		
			<!--Begin Annotorious logo container-->
			
			<div class="row">
				<div class="large-12 columns" id="annotorious-logotype">
					<div id="annotorious-logo-container">
						<img src="img/annotorious_logo_64px.png">
					</div>
					<h1 id="annotorious-logo-text">ANNOTORIOUS</h1>
				</div>
			</div>
			
			
			<!--End Annotorious logo container-->
			
			
			<!--BEGIN "Create account" headline-->
			
			<div class="row">
				<div class="small-12 columns">
					<h1 class="front-page-large-text">CREATE AN ACCOUNT</h1>
				</div>
			</div>
			
			<!--END "Create account" headline-->
			
			
			<!--BEGIN form fields and buttons container-->
			
			<div class="row">
				
				<div class="small-12 columns">
				
					<!--BEGIN form fields block-->
					
					<div class="row" id="pipe-bottom-margin-login">
						<div class="small-12 columns">
							<form id="pipe-bottom-margin-login">
							  <fieldset id="un-pw">
							    <legend></legend>
								
								<div class="row">
							      <div class="large-12 columns">
							        <label></label>
							        <input type="text" placeholder="NAME" class="un-pw-formfield" autocorrect="off">
							      </div>
							    </div> 
							    
							    <div class="row">
							      <div class="large-12 columns">
							        <label></label>
							        <input type="email" placeholder="EMAIL" class="un-pw-formfield" autocorrect="off">
							      </div>
							    </div> 
							    
								<div class="row">
							      <div class="large-12 columns">
							        <label></label>
							        <input type="email" placeholder="PASSWORD" class="un-pw-formfield" autocorrect="off">
							      </div>
							    </div> 
							    
							    <div class="row">
							      <div class="large-12 columns">
							        <label></label>
							        <input type="email" placeholder="CONFIRM PASSWORD" class="un-pw-formfield" autocorrect="off">
							      </div>
							    </div> 
							    
							  </fieldset>
							</form>
						</div>
					</div>
					
					<!--END form fields block-->
					
					<!--BEGIN "Cancel/OK Button block-->
					
					<div class="row" id="pipe-top-margin-login">
						<div class="large-12 columns" id="pipe-top-margin-login">
							<div class="small-8 columns" id="continue"><p class="small-copy"><a href="#">CANCEL</a></p>
							</div>
							
							<div class="small-4 columns" id="help"><p class="small-copy"><a href="#">OK</a></p>
							</div>
						</div>
						
					</div>
					
					<!--END "Cancel/OK Button block-->
					
				</div>
			</div>
			
			<!--END Form fields and button container-->
			
			<div id="row">
				<div class="large-12 columns blank-bottom">
				</div>
		</div>
	</div>	

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
  </script>
  
  <script src="js/foundation.min.js"></script>

</body>
